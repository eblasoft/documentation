<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EblaSoft Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./src/custum-theme.css" /> 
</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'EblaSoft Documentation',
      repo: 'https://github.com/eblasoft/documentation/main-docsify/ebla-stream-modified-at/docs',
      loadSidebar: true,
      resizeSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      // loadNavbar: true,
      // search: 'auto', // default
      // search: {
      //   maxAge: 86400000, // Expiration time, the default one day
      //   paths: 'auto',
      //   // basePath: '_sidebar.md',
      //   placeholder: 'Type to search',
      //   noData: 'No Results!',
      //   // Headline depth, 1 - 6
      //   depth: 6,
      //   hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      // }
    },
      window.$docsify.customPageFooter = {
        debug: false,                   // for debugging

        showPoweredBy: true,            // should show powered by docsify at right
        copyrightYear: '2023',              // show copyright year, default current year.
        showCopyright: true,            // set to false to hide default copyright
        copyright: undefined,           // set this to html string to use custom copyrihgt section
        copyrightOwnerName: 'EblaSoft',         // copyright owner name
        copyrightOwnerLink: 'https://www.eblasoft.com.tr/',  // copyright owner link if any
        copyrightExtra: undefined,      // any exta text to show below copyright owner section

        useLocalStorage: true,          // build and store footer in localstorage for quick access
      }
  </script>

  <!-- Docsify v4 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.0.4/dist/plugin.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.0.4/dist/plugin.min.css">

</body>

</html>
