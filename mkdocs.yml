site_name: Eblasoft Documentation

site_url: https://docs.eblasoft.com.tr/

repo_url: https://github.com/eblasoft/documentation/
edit_uri: edit/main/docs/

extra_javascript: [ js/extra.js ]

extra_css:
  - css/extra.css

extra:
  analytics:
    provider: google
    property: G-ZBGS3K1JEH

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - mdx_truly_sane_lists
  - codehilite:
      guess_lang: false
      use_pygments: true
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


theme:
  name: material
  #  logo: _static/images/docs/logo.png todo:  fixed for dark mode
  highlightjs: true
  favicon: _static/images/docs/icon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - content.action.edit
    - toc.integrate
    - navigation.top
  icon:
    edit: material/pencil
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: white
      accent: white
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

