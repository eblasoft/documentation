site_name: Eblasoft Documentation

repo_url: https://github.com/eblasoft/documentation/
edit_uri: edit/master/docs/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - mdx_truly_sane_lists
  - codehilite:
      guess_lang: false
      use_pygments: true
  - toc:
      permalink: true
      toc_depth: 4

theme:
  name: material
  highlightjs: true
  features:
    - content.action.edit
  icon:
    edit: material/pencil
  palette:
    primary: blue grey
    accent: blue grey

nav:
  - 'Extensions':
      - 'Layout Pro':
        - 'Grid Layout': 'extensions/ebla-layout-pro/grid-layout.md'