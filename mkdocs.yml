site_name: Eblasoft Documentation

site_url: https://docs.eblasoft.com.tr/

repo_url: https://github.com/eblasoft/documentation/
edit_uri: edit/main/docs/

extra_javascript: [ js/extra.js ]

extra_css:
  - css/extra.css

extra:
  analytics:
    provider: google
    property: G-ZBGS3K1JEH

  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/ebla-soft/

  status:
    new: New Extension
    deprecated: Deprecated
    featured: Popular Extension, Recommended

plugins:
  - glightbox
  - search
  #- social
  #- tags

copyright: Copyright &copy; 2016 - 2024 Eblasoft Bili≈üim Ltd.

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.superfences
  - mdx_truly_sane_lists
  - codehilite:
      guess_lang: false
      use_pygments: true
  - toc:
      permalink: true
      toc_depth: 3
      title: On this page
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


theme:
  name: material
  logo: _static/images/docs/white-logo.png
  highlightjs: true
  favicon: _static/images/docs/blue-logo.png
  features:
    # Navigation features
    #- navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    #- navigation.sections
    #- navigation.expand
    #- navigation.path
    - navigation.indexes
    - navigation.prune
    - navigation.top
    - navigation.footer

    - header.autohide

    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    #- toc.integrate
    - toc.follow
  icon:
    edit: material/pencil

  palette:
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: light blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: light blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

