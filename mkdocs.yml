site_name: Eblasoft Documentation

repo_url: https://github.com/eblasoft/documentation/
edit_uri: edit/main/docs/

extra_javascript: [js/extra.js]

extra_css:
  - css/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - mdx_truly_sane_lists
  - codehilite:
      guess_lang: false
      use_pygments: true
  - toc:
      permalink: true
      toc_depth: 4

theme:
  name: material
#  logo: _static/images/docs/logo.png todo:  fixed for dark mode
  highlightjs: true
  favicon: _static/images/docs/icon.png
  features:
    - content.action.edit
    - navigation.prune
  icon:
    edit: material/pencil
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: white
      accent: white
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

