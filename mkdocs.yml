site_name: Eblasoft Documentation

repo_url: https://github.com/eblasoft/documentation/
edit_uri: edit/master/docs/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - mdx_truly_sane_lists
  - codehilite:
      guess_lang: false
      use_pygments: true
  - toc:
      permalink: true
      toc_depth: 4

theme:
  name: material
  highlightjs: true
  features:
    - content.action.edit
  icon:
    edit: material/pencil
    palette:
      - scheme: default
        media: "(prefers-color-scheme: light)"
        primary: white
        accent: white
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - scheme: slate
        media: "(prefers-color-scheme: dark)"
        primary: indigo
        accent: indigo
        toggle:
          icon: material/brightness-4
          name: Switch to light mode

nav:
  - 'Extensions':
      - 'Layout Pro':
        - 'Grid Layout': 'extensions/ebla-layout-pro/grid-layout.md'
        - 'Custom CSS': 'extensions/ebla-layout-pro/custom-css.md'